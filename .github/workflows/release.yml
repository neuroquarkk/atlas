name: Build and Release
on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.3.0)"
        required: true
        type: string
      create_release:
        description: "Create GitHub release"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: atlas
            asset_name: atlas-linux-amd64.zip
            arch: amd64
          - os: ubuntu-latest
            artifact_name: atlas
            asset_name: atlas-linux-arm64.zip
            arch: arm64

          - os: windows-latest
            artifact_name: atlas.exe
            asset_name: atlas-windows-amd64.zip
            arch: amd64
          - os: windows-latest
            artifact_name: atlas.exe
            asset_name: atlas-windows-arm64.zip
            arch: arm64

          - os: macos-latest
            artifact_name: atlas
            asset_name: atlas-macos-amd64.zip
            arch: amd64
          - os: macos-latest
            artifact_name: atlas
            asset_name: atlas-macos-arm64.zip
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync --frozen --no-dev
          uv pip install .

      - name: Install PyInstaller
        run: |
          uv pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          uv run pyinstaller \
              --onefile \
              --name ${{ matrix.artifact_name }} \
              --copy-metadata=atlas \
              --paths src \
              --optimize 2 \
              --clean \
              --noconfirm \
              --strip \
              main.py

      - name: Create Zip Archive
        run: |
          python -c "import zipfile; import os; zipfile.ZipFile('dist/${{ matrix.asset_name }}', 'w', zipfile.ZIP_DEFLATED).write('dist/${{ matrix.artifact_name }}', '${{ matrix.artifact_name }}')"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
